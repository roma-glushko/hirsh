[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hirsh"
description = "Resilient monitoring system that detects utility outages in unreliable environments (e.g. IoT, RaspberryPi, etc)"
requires-python = ">=3.9, <4.0"

license = "Apache-2.0"
readme = "README.md"

authors = [
    { name = "Roman Glushko", email = "roman.glushko.m@gmail.com" },
]

classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Internet",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
]

dependencies = [
    "uvloop ==0.17.0",
    "aiogram ==2.23.1",
    "typer ==0.7.0",
    "pydantic ==1.10.2",
    "SQLAlchemy[asyncio,mypy] ==1.4.44",
    "PyYAML ==6.0",
    "dependency-injector ==4.40.0",
    "aiosqlite ==0.17.0",
]

dynamic = ["version"]

[tool.hatch.version]
path = "hirsh/__init__.py"

[project.urls]
Homepage = "https://github.com/roma-glushko/hirsh"

[project.optional-dependencies]
dev = [
    "ruff ==0.0.155",
    "mypy ==0.991",
    "types-PyYAML ==6.0.12.2",
    "sqlalchemy-stubs ==0.4",
    "pytest ==7.2.0",
    "pytest-asyncio ==0.20.2",
]

[tool.ruff]

line-length = 120

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py39"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[mypy]
plugins = "sqlalchemy.ext.mypy.plugin"
